version: 2.1 # use CircleCI 2.0

environment:
  BRANCH: master

executors:
  node-executor:
    docker:
      - image: circleci/node:10.15
  openjdk-executor:
    docker:
      - image: circleci/openjdk:8-jdk-stretch

workflows:
  version: 2
  "Build, Test & Run":
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy_ci:
          requires:
            - build
          context: aws-credentials
      - deploy_uat:
          requires:
            - deploy_ci
          context: aws-credentials
      - deploy_qa:
          requires:
            - deploy_ci
          context: aws-credentials
      - deploy_sit:
          requires:
            - deploy_ci
          context: aws-credentials
      - deploy_perf:
          requires:
            - deploy_ci
          context: aws-credentials
      - deploy_support:
          requires:
            - deploy_prd
          context: aws-credentials
      - int_test:
          requires:
            - deploy_uat
            - deploy_perf
            - deploy_sit
            - deploy_uat
      - ui_test:
          requires:
            - deploy_uat
            - deploy_perf
            - deploy_sit
            - deploy_uat
      - deploy_preprod:
          type: approval
          requires:
            - ui_test
            - int_test
          context: aws-credentials
      - deploy_prd:
          type: approval
          requires:
            - deploy_preprod
          context: aws-credentials


jobs:
  build:

    executor: openjdk-executor

    steps:
      - checkout
      - restore_cache:
          key: Calculator-{{ checksum "pom.xml" }}
      - save_cache:
          paths:
            - ~/.m2
          key: Calculator-{{ checksum "pom.xml" }}
      - run: mvn package

      - persist_to_workspace:
          root: /home/circleci/project/target
          paths:
            - Calculator-1.0-SNAPSHOT.jar

  deploy_ci:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: npx serverless deploy --stage dev

  deploy_uat:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "UAT Deploy Completed"

  deploy_qa:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "QA Deploy Completed"

  deploy_sit:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "SIT Deploy Completed"

  deploy_support:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "SUPPORT Deploy Completed"

  deploy_perf:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "PERF Deploy Completed"

  int_test:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "Running Integration test"


  ui_test:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "Running UI tests"


  deploy_preprod:
    executor: node-executor

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: echo "Pre Prod Deploy Completed"

  deploy_prd:

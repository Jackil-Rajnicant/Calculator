version: 2.1 # use CircleCI 2.0

orbs:
  queue: eddiewebb/queue@1.1.4

workflows:
  version: 2
  "Build, Test & Run":
    jobs:
      - queue/block_workflow:
          time: '10'
          consider-branch: false
      - build:
          requires:
            - test
          context: aws-credentials
      - test:
          requires:
            - queue/block_workflow
      - deploy_dev:
          requires:
            - build
          context: aws-credentials
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point

    docker:
      - image: circleci/openjdk:8-jdk-alpine

    steps:
      - checkout
      - restore_cache:
          key: Calculator-{{ checksum "pom.xml" }}
      - save_cache: #
          paths:
            - ~/.m2
          key: Calculator-{{ checksum "pom.xml" }}

      - run: mvn package

      - persist_to_workspace:
          root: /root/project/target
          paths:
            - Calculator-1.0-SNAPSHOT.jar

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/Calculator-1.0-SNAPSHOT.jar


  deploy_dev:
    docker:
      - image: circleci/node:10.15

    steps:
      - checkout
      - attach_workspace:
          at: target
      - deploy:
          command: npx serverless deploy --stage dev

  test:
    docker:
      - image: circleci/openjdk:8-jdk-apline
    steps:
      - checkout
      - run: mvn test

